# =============================================================================
# Kubernetes Deployment for pcvisor
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pcvisor-app
  labels:
    app: pcvisor
    component: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pcvisor
      component: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pcvisor
        component: app
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: app
          image: pcvisor-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5000"
            - name: TRUST_PROXY
              value: "1"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pcvisor-secrets
                  key: database-url
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: pcvisor-secrets
                  key: session-secret
            - name: REDIS_URL
              value: "redis://pcvisor-redis:6379"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pcvisor-redis
  labels:
    app: pcvisor
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pcvisor
      component: redis
  template:
    metadata:
      labels:
        app: pcvisor
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "128mb"
            - --maxmemory-policy
            - allkeys-lru
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: pcvisor-redis-pvc
