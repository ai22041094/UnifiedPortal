# =============================================================================
# Kubernetes Secrets for pcvisor
# IMPORTANT: Update base64 encoded values before deploying!
# =============================================================================
# To encode: echo -n "your-value" | base64
# To decode: echo "encoded-value" | base64 -d
apiVersion: v1
kind: Secret
metadata:
  name: pcvisor-secrets
  labels:
    app: pcvisor
type: Opaque
data:
  # Replace with your base64 encoded DATABASE_URL
  # Example: echo -n "postgresql://user:pass@host:5432/db" | base64
  database-url: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bob3N0OjU0MzIvZGI=
  # Replace with your base64 encoded SESSION_SECRET
  # Generate: openssl rand -base64 32 | base64
  session-secret: Y2hhbmdlLXRoaXMtdG8tYS1zdHJvbmctc2VjcmV0
